<!DOCTYPE html>
<html>
    <head>
        <title>Tema 8 - JS</title>
    </head>

    <body>
        <form>
            <input type='checkbox' name='comentariu' id='checkbox' onchange='textArea()'>
            <label for='comentariu'>Leave a comment below</label>
            <br>

            <textarea rows='10' cols='50' id='comment' style='display:none'></textarea>
            <br>

            <div id='invalid' style='border: 2px solid red; display:none; color:red;'>
                <p>The comment must be 1 to 160 characters long.</p>
            </div>

            <button id='submitButton' type='submit' onclick='charNum()'>Submit comment</button>

        </form>
        <script src='index.js'></script>
    </body>
</html>
