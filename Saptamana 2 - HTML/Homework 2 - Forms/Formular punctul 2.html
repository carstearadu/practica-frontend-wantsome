<!doctype HTML>
<html>
    <head>
        <title>Formular: cerinta 2</title>
    </head>

    <body>
        <h1>Travel reservation form</h1>
        <h3>* denotes mandatory</h3><br>
        <form>
                <label for="fullname">Full name*:</label><br>
                <input type="text" name="fullname" required placeholder="FirstName LastName"><br>
                <label for="email">Email address*:</label><br>
                <input type="email" name="email" required placeholder="EMAIL_ADDRESS"><br>

                <label for="pachet">Select tour package*:</label><br>
                <select required>
                        <option value="Goa" name="pachet">Goa</option>
                        <option value="Baicoi" name="pachet">Baicoi</option>
                        <option value="Fundatura" name="pachet">Fundatura</option>
                        <option value="Urlati" name="pachet">Urlati</option>
                </select><br>
                
                <label for="arrivaldate">Arrival date*:</label><br>
                <input type="date" name="arrivaldate" required placeholder="m/d/y"><br>
                <label for="numberofpersons">Number of persons*:</label><br>
                <input type="number" name="numberofpersons" required placeholder="UNKNOWN_TYPE"><br>

                <label for="avail">What would you want to avail?*</label><br>
                Boarding<input type="checkbox" name="avail" value="Boarding"><br>
                Fooding<input type="checkbox" name="avail" value="Fooding"><br>
                Sightseeing<input type="checkbox" name="avail" value="Sightseeing"><br>
                <label for="discountcode">Discount Coupon code:</label><br>
                <input type="text" mame="discountcode" placeholder="UNKNOWN_TYPE"><br>

                <label for="terms">Terms and conditions*</label><br>
                <input type="radio" name="terms" value="yes">I agree
                <input type="radio" name="terms" value="no">I disagree<br>
                <input type="submit" value="Complete reservation">
        </form>
    </body>
