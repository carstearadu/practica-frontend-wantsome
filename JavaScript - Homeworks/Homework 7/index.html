<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Submit test</title>
</head>

<body>
     <form>
          <input type="checkbox" name="comment" id="checkbox" onchange="showTextArea()">
          <label for="comment">Would you like to leave a comment?</label>
          <br>
          <textarea rows="5" cols="55" id="text" style="display:none;"></textarea><br>
          <div>
               <div id="error" style="color: red; display:none">
                    <p>Comment added needs to have between 1 and 160 characters</p>
               </div>
          </div><br id="break" style="display:none;">
          <button id="submitButton" type="submit" onclick="verifyNumberOfChar()">Submit</button>
     </form>
     <script src="index.js"></script>

</body>
</html>
